<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body>
  <ul class="nav nav-pills flex-column flex-sm-row justify-content-center">
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="nav-pills" aria-current="page" href="{% url 'home' %}">Home</a>
    </li>
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="nav-pills" aria-current="page" href="{% url 'log' %}">Log Message</a>
    </li>
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="nav-pills" aria-current="page" href="{% url 'about' %}">About</a>
    </li>
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="nav-pills" aria-current="page" href="{% url 'contact' %}">Contact</a>
    </li>
    <li class="nav-item">
        <a class="flex-sm-fill text-sm-center nav-link" data-bs-toggle="nav-pills" aria-current="page" href="{% url 'result' %}">Result</a>
    </li>
  </ul>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>&copy; 2023</p>
    </footer>
</div>
</body>
</html>
